<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>寶可夢圖鑑列表</h1>
    <button id='loadall' onclick="allPokemon()">Load All</button>
    <button id='addone' onclick="AddPokemon()">Click +1</button>
    <button id='removeone' onclick="removePokemon()">Click -1</button>
    <button id='reset' onclick="resetPokemon()">Reset</button>
    <div id="container">
    </div>

    <script>
        let container;
        let num=0;
        window.onload=function(){
            container=document.getElementById("container");
            // appendPokemon();
            // appendPokemonByTemplate();

        }

        function appendPokemon(){
            //1.create <img>
            let img=document.createElement("img");
            //2.set <img>
            img.setAttribute("src","https://assets.pokemon.com/assets/cms2/img/pokedex/detail/039.png")
            //3.append <img> into container
            container.appendChild(img);
        }
        function appendPokemonByTemplate(){
            let fileName="078";
            let pathFile=`https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
            let pokemonImg=`<img src='${pathFile}'>`;

            container.innerHTML=pokemonImg;
        }
        
        window.onload = function(){
            container = document.getElementById("container");

        }

        function allPokemon(){
            for(let i = 1; i < 898; i++){
                let file = i.toString().padStart(3,"0");
                pokemon(file);
                num = parseInt(file);
            }
        }

        let btn2 = document.getElementById("addone");
        btn2.onclick = function(event){
            
            num+=1;
            let add_file = num.toString().padStart(3,"0");
            pokemon(add_file);
        }

        function removePokemon(){
            container.removeChild(container.lastChild)
            num-=1;
        }
        function resetPokemon(){
            container.innerHTML = "";
            num = 0;
        }
    
        function pokemon(add){
            let pathFile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${add}.png`;

            let img = document.createElement("img");

            img.setAttribute("src", pathFile);
            container.append(img);
            img.addEventListener("click",function(event){
            container.removeChild(event.target);

            })
        } 
    </script>
</body>
</html>
